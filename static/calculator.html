<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator - SuperDesign Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .calculator {
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(37, 99, 235, 0.1),
                        0 10px 20px rgba(0, 0, 0, 0.05);
            padding: 24px;
            width: 320px;
            max-width: 100%;
        }

        .display {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            text-align: right;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .display-main {
            font-size: 2.5rem;
            font-weight: 300;
            line-height: 1;
            margin-bottom: 4px;
            word-break: break-all;
        }

        .display-sub {
            font-size: 1rem;
            opacity: 0.7;
            font-weight: 400;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .btn {
            border: none;
            border-radius: 12px;
            height: 60px;
            font-family: inherit;
            font-size: 1.25rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-number, .btn-decimal {
            background: #f1f5f9;
            color: #1e293b;
            border: 1px solid #e2e8f0;
        }

        .btn-number:hover, .btn-decimal:hover {
            background: #e2e8f0;
            border-color: #cbd5e1;
        }

        .btn-operator {
            background: #f59e0b;
            color: white;
        }

        .btn-operator:hover {
            background: #d97706;
        }

        .btn-clear {
            background: #ef4444;
            color: white;
        }

        .btn-clear:hover {
            background: #dc2626;
        }

        .btn-equals {
            background: #2563eb;
            color: white;
        }

        .btn-equals:hover {
            background: #1e40af;
        }

        .btn-zero {
            grid-column: span 2;
        }

        .watermark {
            text-align: center;
            margin-top: 16px;
            font-size: 0.75rem;
            color: #64748b;
        }

        .watermark a {
            color: #2563eb;
            text-decoration: none;
        }

        .watermark a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .calculator {
                width: 100%;
                max-width: 320px;
            }

            .display-main {
                font-size: 2rem;
            }

            .btn {
                height: 50px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-sub" id="expression"></div>
            <div class="display-main" id="result">0</div>
        </div>

        <div class="buttons">
            <button class="btn btn-clear" onclick="clearAll()">AC</button>
            <button class="btn btn-clear" onclick="clearEntry()">C</button>
            <button class="btn btn-operator" onclick="inputOperator('/')" title="Divide">÷</button>
            <button class="btn btn-operator" onclick="inputOperator('*')" title="Multiply">×</button>

            <button class="btn btn-number" onclick="inputNumber('7')">7</button>
            <button class="btn btn-number" onclick="inputNumber('8')">8</button>
            <button class="btn btn-number" onclick="inputNumber('9')">9</button>
            <button class="btn btn-operator" onclick="inputOperator('-')" title="Subtract">−</button>

            <button class="btn btn-number" onclick="inputNumber('4')">4</button>
            <button class="btn btn-number" onclick="inputNumber('5')">5</button>
            <button class="btn btn-number" onclick="inputNumber('6')">6</button>
            <button class="btn btn-operator" onclick="inputOperator('+')" title="Add">+</button>

            <button class="btn btn-number" onclick="inputNumber('1')">1</button>
            <button class="btn btn-number" onclick="inputNumber('2')">2</button>
            <button class="btn btn-number" onclick="inputNumber('3')">3</button>
            <button class="btn btn-equals" onclick="calculate()" rowspan="2" style="grid-row: span 2; height: 132px;" title="Calculate">=</button>

            <button class="btn btn-number btn-zero" onclick="inputNumber('0')">0</button>
            <button class="btn btn-decimal" onclick="inputDecimal()">.</button>
        </div>

        <div class="watermark">
            Designed with <a href="https://superdesign.dev" target="_blank">SuperDesign</a> + Claude
        </div>
    </div>

    <script>
        let display = document.getElementById('result');
        let expression = document.getElementById('expression');
        let currentInput = '0';
        let previousInput = '';
        let operator = '';
        let waitingForOperand = false;

        function updateDisplay() {
            display.textContent = currentInput;
            if (previousInput && operator) {
                expression.textContent = `${previousInput} ${getOperatorSymbol(operator)}`;
            } else {
                expression.textContent = '';
            }
        }

        function getOperatorSymbol(op) {
            const symbols = { '+': '+', '-': '−', '*': '×', '/': '÷' };
            return symbols[op] || op;
        }

        function inputNumber(num) {
            if (waitingForOperand) {
                currentInput = num;
                waitingForOperand = false;
            } else {
                currentInput = currentInput === '0' ? num : currentInput + num;
            }
            updateDisplay();
        }

        function inputDecimal() {
            if (waitingForOperand) {
                currentInput = '0.';
                waitingForOperand = false;
            } else if (currentInput.indexOf('.') === -1) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function inputOperator(nextOperator) {
            const inputValue = parseFloat(currentInput);

            if (previousInput === '') {
                previousInput = inputValue;
            } else if (operator) {
                const currentValue = previousInput || 0;
                const newValue = performCalculation(currentValue, inputValue, operator);

                currentInput = String(newValue);
                previousInput = newValue;
            }

            waitingForOperand = true;
            operator = nextOperator;
            updateDisplay();
        }

        function calculate() {
            const inputValue = parseFloat(currentInput);

            if (previousInput !== '' && operator) {
                const newValue = performCalculation(previousInput, inputValue, operator);

                currentInput = String(newValue);
                previousInput = '';
                operator = '';
                waitingForOperand = true;
            }
            updateDisplay();
        }

        function performCalculation(firstValue, secondValue, operator) {
            switch (operator) {
                case '+':
                    return firstValue + secondValue;
                case '-':
                    return firstValue - secondValue;
                case '*':
                    return firstValue * secondValue;
                case '/':
                    return secondValue !== 0 ? firstValue / secondValue : 0;
                default:
                    return secondValue;
            }
        }

        function clearAll() {
            currentInput = '0';
            previousInput = '';
            operator = '';
            waitingForOperand = false;
            updateDisplay();
        }

        function clearEntry() {
            currentInput = '0';
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;

            if (key >= '0' && key <= '9') {
                inputNumber(key);
            } else if (key === '.') {
                inputDecimal();
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                inputOperator(key);
            } else if (key === '=' || key === 'Enter') {
                calculate();
            } else if (key === 'Escape') {
                clearAll();
            } else if (key === 'Backspace') {
                clearEntry();
            }
        });

        // Initial display
        updateDisplay();
    </script>
</body>
</html>
