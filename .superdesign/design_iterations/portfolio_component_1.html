<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Contact Form - SuperDesign Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Professional Blue/Amber Design System */
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --accent: #f59e0b;
            --accent-dark: #d97706;
            --background: #ffffff;
            --background-secondary: #f8fafc;
            --text: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --radius: 8px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif !important;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%) !important;
            margin: 0 !important;
            padding: 40px 20px !important;
            min-height: 100vh !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        .form-container {
            background: var(--background) !important;
            border-radius: 16px !important;
            box-shadow: 0 20px 40px rgba(37, 99, 235, 0.1), 0 10px 20px rgba(0, 0, 0, 0.05) !important;
            padding: 32px !important;
            width: 100% !important;
            max-width: 500px !important;
        }

        .form-header {
            text-align: center !important;
            margin-bottom: 32px !important;
        }

        .form-title {
            font-size: 28px !important;
            font-weight: 700 !important;
            color: var(--text) !important;
            margin-bottom: 8px !important;
        }

        .form-subtitle {
            color: var(--text-muted) !important;
            font-size: 16px !important;
        }

        .form-group {
            margin-bottom: 24px !important;
        }

        .form-label {
            display: block !important;
            font-weight: 600 !important;
            color: var(--text) !important;
            margin-bottom: 8px !important;
            font-size: 14px !important;
        }

        .form-input, .form-textarea, .form-select {
            width: 100% !important;
            padding: 12px 16px !important;
            border: 2px solid var(--border) !important;
            border-radius: var(--radius) !important;
            font-size: 16px !important;
            transition: all 0.2s ease !important;
            background: var(--background) !important;
            color: var(--text) !important;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none !important;
            border-color: var(--primary) !important;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1) !important;
        }

        .form-textarea {
            resize: vertical !important;
            min-height: 120px !important;
        }

        .form-button {
            width: 100% !important;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%) !important;
            color: white !important;
            border: none !important;
            padding: 16px 24px !important;
            border-radius: var(--radius) !important;
            font-size: 16px !important;
            font-weight: 600 !important;
            cursor: pointer !important;
            transition: all 0.2s ease !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            gap: 8px !important;
        }

        .form-button:hover {
            transform: translateY(-1px) !important;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3) !important;
        }

        .form-button:active {
            transform: translateY(0) !important;
        }

        .success-message {
            background: #10b981 !important;
            color: white !important;
            padding: 12px 16px !important;
            border-radius: var(--radius) !important;
            margin-bottom: 24px !important;
            text-align: center !important;
            display: none !important;
        }

        .error-message {
            background: #ef4444 !important;
            color: white !important;
            padding: 12px 16px !important;
            border-radius: var(--radius) !important;
            margin-bottom: 24px !important;
            text-align: center !important;
            display: none !important;
        }

        .required {
            color: #ef4444 !important;
        }

        @media (max-width: 640px) {
            body {
                padding: 20px 16px !important;
            }

            .form-container {
                padding: 24px !important;
            }

            .form-title {
                font-size: 24px !important;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1 class="form-title">Get In Touch</h1>
            <p class="form-subtitle">Let's discuss your next project or opportunity</p>
        </div>

        <div id="success-message" class="success-message">
            <i data-lucide="check-circle" style="width: 16px; height: 16px; display: inline; margin-right: 8px;"></i>
            Thank you for your message! I'll get back to you within 24 hours.
        </div>

        <div id="error-message" class="error-message">
            <i data-lucide="alert-circle" style="width: 16px; height: 16px; display: inline; margin-right: 8px;"></i>
            Please fix the errors below and try again.
        </div>

        <form id="contact-form">
            <div class="form-group">
                <label for="name" class="form-label">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="company" class="form-label">Company / Organization</label>
                <input type="text" id="company" name="company" class="form-input">
            </div>

            <div class="form-group">
                <label for="subject" class="form-label">Subject <span class="required">*</span></label>
                <select id="subject" name="subject" class="form-select" required>
                    <option value="">Select a topic...</option>
                    <option value="collaboration">Business Collaboration</option>
                    <option value="consultation">Strategic Consultation</option>
                    <option value="speaking">Speaking Opportunity</option>
                    <option value="career">Career Opportunity</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message" class="form-label">Message <span class="required">*</span></label>
                <textarea id="message" name="message" class="form-textarea" placeholder="Tell me about your project, goals, or how we might work together..." required></textarea>
            </div>

            <button type="submit" class="form-button">
                <i data-lucide="send" style="width: 18px; height: 18px;"></i>
                Send Message
            </button>
        </form>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Form handling
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form elements
            const button = document.querySelector('.form-button');
            const successMsg = document.getElementById('success-message');
            const errorMsg = document.getElementById('error-message');

            // Hide previous messages
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';

            // Validate form
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value.trim();

            if (!name || !email || !subject || !message) {
                errorMsg.style.display = 'block';
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMsg.textContent = 'Please enter a valid email address.';
                errorMsg.style.display = 'block';
                return;
            }

            // Show loading state
            button.innerHTML = '<i data-lucide="loader" style="width: 18px; height: 18px; animation: spin 1s linear infinite;"></i> Sending...';
            button.disabled = true;

            // Simulate form submission
            setTimeout(() => {
                successMsg.style.display = 'block';
                this.reset();
                button.innerHTML = '<i data-lucide="send" style="width: 18px; height: 18px;"></i> Send Message';
                button.disabled = false;
                lucide.createIcons();
            }, 1500);
        });

        // Add spin animation for loading icon
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
